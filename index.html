<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="description" content="Blog preview card">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section class="cards-container" role="main">
    <div class="card" role="article" aria-label="blog post card">
      <div class="post-img">
        <!-- <img
          src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""> -->

        <img src="assets/images/illustration-article.svg" alt="">
      </div>

      <span class="badge text-bg-primary">Learning</span>

      <p class="post-date">Published 21 Dec 2023</p>

      <h1 class="title"><a href="#">HTML & CSS foundations</a></h1>

      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>

      <div class="author">
        <img class="author-avatar" src="https://mighty.tools/mockmind-api/content/human/57.jpg" alt="Greg Hooper">
        <!-- <img class="author-avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper"> -->
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a role="link" aria-label="Link to Frontend Mentor" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" role="link" aria-label="Link to Pramod Boda" >Pramod Boda</a>.
    </div>
  </section>





</body>

</html>
